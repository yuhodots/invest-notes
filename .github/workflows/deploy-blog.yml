name: Deploy Blog

on:
  push:
    branches:
      - develop
    paths:
      - 'contents/**'
      - 'src/**'
      - 'package.json'
      - 'yarn.lock'
  pull_request:
    types: [closed]
    branches:
      - develop

jobs:
  deploy:
    # PRì´ ë¨¸ì§€ë˜ì—ˆê±°ë‚˜ ì§ì ‘ pushëœ ê²½ìš°ì—ë§Œ ì‹¤í–‰
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for proper git operations
    
    - name: Check if contents folder changed
      id: contents-changed
      run: |
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          # PR ë¨¸ì§€ì˜ ê²½ìš°
          CHANGED=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -E '^contents/' || echo "")
        else
          # ì§ì ‘ pushì˜ ê²½ìš°
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep -E '^contents/' || echo "")
        fi
        
        if [ -n "$CHANGED" ]; then
          echo "Contents folder has changes"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "No changes in contents folder"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Setup Node.js
      if: steps.contents-changed.outputs.has_changes == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
    
    - name: Install dependencies
      if: steps.contents-changed.outputs.has_changes == 'true'
      run: yarn install --frozen-lockfile
    
    - name: Deploy blog
      if: steps.contents-changed.outputs.has_changes == 'true'
      run: yarn deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
