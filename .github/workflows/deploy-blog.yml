name: Deploy Blog

on:
  push:
    branches:
      - develop
    paths:
      - 'contents/**'
      - 'src/**'
      - 'package.json'
      - 'yarn.lock'
  pull_request:
    types: [closed]
    branches:
      - develop

jobs:
  deploy:
    # PR이 머지되었거나 직접 push된 경우에만 실행
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for proper git operations
    
    - name: Check if contents folder changed
      id: contents-changed
      run: |
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          # PR 머지의 경우
          CHANGED=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -E '^contents/' || echo "")
        else
          # 직접 push의 경우
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep -E '^contents/' || echo "")
        fi
        
        if [ -n "$CHANGED" ]; then
          echo "Contents folder has changes"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "No changes in contents folder"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Setup Node.js
      if: steps.contents-changed.outputs.has_changes == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
    
    - name: Install dependencies
      if: steps.contents-changed.outputs.has_changes == 'true'
      run: yarn install --frozen-lockfile
    
    - name: Deploy blog
      if: steps.contents-changed.outputs.has_changes == 'true'
      run: yarn deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Comment on PR (if from PR)
      if: |
        github.event_name == 'pull_request' && 
        github.event.pull_request.merged == true &&
        steps.contents-changed.outputs.has_changes == 'true'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.payload.pull_request.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `🚀 **배포 완료!**
            
            블로그가 성공적으로 배포되었습니다.
            
            📌 **배포 정보:**
            - 브랜치: \`develop\`
            - 커밋: \`${{ github.sha }}\`
            - 배포 시간: \`${new Date().toISOString()}\`
            
            🔗 [블로그 확인하기](https://yuhodots.github.io/invest-notes/)`
          })
    
    - name: Notify deployment status
      if: steps.contents-changed.outputs.has_changes == 'true'
      run: |
        echo "✅ Deployment completed successfully!"
        echo "📦 Built files are in the 'public' directory"
        echo "🌐 Site will be available at: https://yuhodots.github.io/invest-notes/"